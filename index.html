<!DOCTYPE html>
<html>
<head>
    <title>Egg Counter App</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
</head>
<body>
   
    
    <div class="container">
        <h1>Egg Counter App</h1>
        <h2>Count: <span id="count">0</span></h2>
        <div class="btn">
            <button class="btn-inc" id="incrementBtn" onclick="increment()">Increment</button>
            <button class="btn-save" id="saveBtn" onclick="save()">Save</button>
        </div>
        <p id="save">Previous Egg Count = </p>
    </div>
    <script src="/js/index.js"></script>
    
</body>
</html>
